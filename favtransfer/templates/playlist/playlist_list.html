{% extends "base.html" %}

{% block content %}
    <h1 class="my-5">Artists followed by {{user}}:</h1>

        <div class="row row-cols3 g-2"> 

            <div class="col">
                {% for artist in artists.Name %}
                <div class="col">
                    <div class="border">
                        {{artist}}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
            <div class="row"><a href="{% url 'playlist.new' %}" class="btn btn-secondary my-5">New Playlist</a></div>
            <div class="row"><a href="{% url 'logout.spotify' %}">Logout from Spotify</a></div>



{% endblock %}
